<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Celular</title>
  </head>
  <body>
    <script>
      //clase celular
      function Celular(pantalla, altavoz, microfono, botonLlamada, teclado) {
        this.pantalla = pantalla;
        this.altavoz = altavoz;
        this.microfono = microfono;
        this.botonLlamada = botonLlamada;
        this.teclado = teclado;

        //metodos

        this.realizarLlamada = function (marcarNumero) {
          this.teclado += marcarNumero;
          console.log(
            "Se marco el numero:" +
              marcarNumero +
              "Llamando al numero de",
              "Pepito "
          );
        };

        this.obtenerinfo = function () {
          console.log(
            "Celular " +
              this.botonLlamada +
              " - Llamando a " +
              this.pantalla +
              " - Estableciendo Conexion"
          );
        };
      }

      //Crear insidencia de celularr

      const celular1 = new Celular(
        "Pepito",
        "316487956",
        "316487956",
        "Inicio llamada",
        "error3"
      );

      //llamar a metodos de la instancia
      celular1.realizarLlamada(316487956);
      celular1.obtenerinfo();
    </script>
  </body>
</html>
