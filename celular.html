<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Celular</title>
  </head>
  <body>
    <script>
      //clase celular
      function celular(pantalla, altavoz, microfono, botonLlamada, teclado) {
        this.pantalla = pantalla;
        this.altavoz = altavoz;
        this.microfono = microfono;
        this.botonLlamada = botonLlamada;
        this.teclado = teclado;

        //metodos

        this.realizarLlamada = function (marcarNumero) {
          this.teclado += marcarNumero;
          console.log(
            "Se marco el numero:" +
              marcarNumero +
              "Llamando al numero" +
              this.teclado
          );
        };

        this.obtenerinfo = function () {
          console.log(
            "celular" +
              this.botonLlamada +
              " - Llamando" +
              this.botonLlamada +
              " - Estableciendo Conexion" +
              this.teclado
          );
        };
      }

      //Crear insidencia de libro

      const celular1 = new celular("Pepito", "316487956");

      //llamar a metodos de la instancia
      celular1.realizarLlamada(4546)
      celular1.obtenerinfo()
    </script>
  </body>
</html>
